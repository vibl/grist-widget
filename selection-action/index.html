<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Selection Action</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

    <script src="index.js?ver=1"></script>
    <link rel="stylesheet" href="index.css?ver=1">
  </head>
  <body>
    <div id="app">
      <div class="status" v-if="status">
        <template v-if="status === 'waiting'">
          <p>Waiting for data...</p>
        </template>
        <template v-else>
          {{ status }}
        </template>
      </div>
      <template v-else>
        <div class="description">{{ input.description }}</div>
        <div class="result" v-if="result">{{ input.result }}</div>
      </template>
    </div>
  </body>
</html>
