<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grist Decision Plugin</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/croner@7/dist/croner.umd.min.js"></script>
    <script src="index.js?ver=3"></script>
  </head>
  <body>
    <form>
      <label for="cronPattern">
        Cron pattern:
        <input type="text" id="cronPattern" name="cronPattern">
      </label>
      <p>
        A Cron pattern. See: 
        <a href="https://github.com/hexagon/croner#pattern" target="_blank">https://github.com/hexagon/croner#pattern</a>
      </p>
      <label for="maxRuns">
        Max runs:
        <input type="text" id="maxRuns" name="maxRuns">
      </label>
      <p>
        Maximum number of runs. Default: 100k.
      </p>
      <button onClick="saveOptionsAndRestart()">Start/Pause</button>
      </form>
      <button onClick="startPause()">Start/Pause</button>
  </body>
</html>
